<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
        }
        body {
            background-color: #aa44aa;
        }
    </style>
</head>
<body>
    <main>
        <div id="timeM">

        </div>
    </main>

    <script>
        let data = new Date()
        let minuts = data.getSeconds()
        let timeM = document.querySelector('#timeM')
        let timem = minuts
        const div = document.createElement('div')

        div.innerHTML = timem

        timeM.insertAdjacentElement('beforeend', div)

    </script>
</body>
</html>
